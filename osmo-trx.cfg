log stderr
  logging filter all 1
  logging color 1
  logging print category 1
  logging timestamp 1
  logging print file basename
  logging level all info
!
line vty
 no login
!
trx
 bind-ip 192.168.0.42
 remote-ip 192.168.0.9
 base-port 5700
 egprs disable
 multi-arfcn disable
 clock-ref internal
 swap-channels disable
 tx-sps 4
 rx-sps 4
 rt-prio 18
 chan 0
  tx-path BAND2
  rx-path LNAH
