!
! OsmoBTS () configuration saved from vty
!!
!
log stderr
 logging filter all 1
 logging level all info
 logging level trx debug
 logging color 1
 logging print category 1
 logging timestamp 1
 logging print extended-timestamp 1

!
line vty
 bind 127.0.0.1
ctrl
 bind 127.0.0.1
!
phy 0
 instance 0
   osmotrx rx-gain 25
   osmotrx tx-attenuation oml
 osmotrx ip local 127.0.0.1
 osmotrx ip remote 127.0.0.1

bts 0
 band GSM900
 ipa unit-id 1801 0
 pcu-socket /tmp/pcu_bts
 oml remote-ip 127.0.0.1
 gsmtap-sapi bcch
 gsmtap-sapi ccch
 gsmtap-sapi rach
 gsmtap-sapi agch
 gsmtap-sapi pch
 gsmtap-sapi sdcch
 gsmtap-sapi tch/f
 gsmtap-sapi tch/h
 gsmtap-sapi pacch
 gsmtap-sapi pdtch
 gsmtap-sapi ptcch
 gsmtap-sapi cbch
 gsmtap-sapi sacch
 trx 0
  phy 0 instance 0
